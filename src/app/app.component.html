<md-sidenav-container>
  <md-sidenav #sidenav mode="over" opened="false">
    <nav fxLayout="column" fxLayoutAlign="start stretch">
      <ul>
        <li routerLink="/module" routerLinkActive="active" (click)="sidenav.toggle()">Module</li>
        <li routerLink="/template" routerLinkActive="active" (click)="sidenav.toggle()">Template</li>
        <li routerLink="/component" routerLinkActive="active" (click)="sidenav.toggle()">Component</li>
        <li routerLink="/directive" routerLinkActive="active" (click)="sidenav.toggle()">Directive</li>  
        <li routerLink="/forms" routerLinkActive="active" (click)="sidenav.toggle()">Forms</li>                
      </ul>
    </nav>
  </md-sidenav>

  <header fxLayout="column" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutAlign="center center">
      <h1>{{ 'Angular' | uppercase }}</h1>
      <button md-mini-fab color="primary" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    </div>
  </header>
  <main fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="10"></div>
    <div fxFlex="80" fxLayout="column" fxLayoutAlign="start stretch">
      <router-outlet></router-outlet>
    </div>
    <div fxFlex="10"></div>
  </main>
</md-sidenav-container>
