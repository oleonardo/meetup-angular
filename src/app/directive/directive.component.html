<div fxLayout="column" fxLayoutAlign="center center">
  <h2>Directive</h2>
</div>

<div fxLayout="column" fxLayoutAlign="start start">
  <h3 class="bold">Atributo</h3>

  <label>Teste da diretiva customizada Highlight:</label>
  <md-radio-group [(ngModel)]="color">
    <md-radio-button value="yellow">Amarelo</md-radio-button>
    <md-radio-button class="ml-10" value="red">Vermelho</md-radio-button>
    <md-radio-button class="ml-10" value="blue">Azul</md-radio-button>
    <md-radio-button class="ml-10" value="green">Verde</md-radio-button>
  </md-radio-group>

  <p class="mt-20" myHighlight [color]="color">Texto de exemplo para testar a diretiva de destaque.</p>

  <h3 class="bold mt-20">Estruturais</h3>

  <label class="bold mt-20">*ngIf</label>

  <label>Teste da diretiva *ngIf:</label>
  <md-radio-group [(ngModel)]="ngIfValue">
    <md-radio-button [value]="true">Verdadeiro</md-radio-button>
    <md-radio-button class="ml-10" [value]="false">Falso</md-radio-button>
  </md-radio-group>

  <div class="mt-20">
    <p *ngIf="ngIfValue == true; else falseContent">
      Conteúdo apresentado quando verdadeiro.
    </p>
    <ng-template #falseContent>
      <p>Conteúdo apresentado quando falso.</p>
    </ng-template>
  </div>

  <label class="bold mt-20">*ngFor</label>
  <md-radio-group [(ngModel)]="characterSelected">
    <md-radio-button *ngFor="let character of TWD; let i=index; let odd=odd; trackBy: character" [class.ml-10]="i > 0" [value]="character">
      {{i}} - {{character}}
    </md-radio-button>
  </md-radio-group>

  <label class="bold mt-20">*ngSwitch</label>

  <label>Personagem selecionado:</label>
  <div [ngSwitch]="characterSelected">
    <div *ngSwitchCase="'Rick Grimes'">
      <img src="https://media.vanityfair.com/photos/58b9e521a50ee02e65e431ab/master/pass/rick-grimes-amc-the-walking-dead.jpg">
    </div>
    <div *ngSwitchCase="'Daryl Dixon'">
      <img src="https://observatoriodocinema.bol.uol.com.br/wp-content/uploads/2017/03/Walking-Dead-Daryl-Dixon-GIFs.jpg">
    </div>
    <div *ngSwitchDefault>Desconhecido</div>
  </div>
</div>
